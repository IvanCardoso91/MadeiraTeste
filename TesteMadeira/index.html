<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <title>Agenda Telefônica</title>
</head>

<body>
    <div class="d-flex justify-content-center titulo align-items-end">
        Agenda Telefônica
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="agenda">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalCenter" onclick="addContact();">
                    Adicionar novo contato
            </button>
            <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="TitleModalCenter" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TitleModalCenter"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <h1 class="text-center"></h1>
                            <table>
                                <tr class="d-flex justify-content-center">
                                    <td>
                                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="d-flex flex-column bd-highlight mb-3">
                                            <div>
                                                <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome">
                                            </div>
                                            <div>
                                                <input type="text" name="email" id="email" placeholder="E-mail">
                                            </div>
                                            <div>
                                                <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                                            </div>
                                            <div>
                                                <input type="submit" class="btn btn-success" value="Confirmar">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-left">Lista de contatos</h1>
            <table class="lista" id="contatoLista">
                <thead>
                    <tr class="teste">
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <div>

                    </div>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
